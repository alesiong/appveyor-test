branches:
  except:
    - gh-pages

env:
  global:
    - GH_REPO_NAME: <your_repo>
    - DOXYFILE: $TRAVIS_BUILD_DIR/Doxyfile
    - GH_REPO_REF: github.com/alesiong/appveyor-test.git
    - secure: ""


install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
- if [ "$CXX" = "clang++" ] && [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX="clang++-3.7"
  CC="clang-3.7"; fi
- echo ${PATH}
- echo ${CXX}
- "${CXX} --version"
- "${CXX} -v"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.7
    packages:
    - gcc-4.9
    - g++-4.9
    - clang-3.7
    - doxygen
    - doxygen-doc
    - doxygen-latex
    - doxygen-gui
    - graphviz

os:
- linux
- osx
language: cpp
compiler:
- gcc
- clang
script:
- mkdir build && cd build
- cmake ..
- make && make test
notifications:
  email: false
sudo: false

after_success: |
  if  [ "$TRAVIS_OS_NAME" = "linux" ]; then
    tar -czvf linux-gcc.tar.gz libdata.a
    if [ "$CXX" = "g++-4.9" ]; then
      cd $TRAVIS_BUILD_DIR
      chmod +x document.sh
      ./document.sh
    fi
  else
    tar -czvf macos-clang.tar.gz libdata.a
  fi

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.tar.gz"
  on:
    repo: alesiong/appveyor-test
    all_branches: true
    condition: " ($TRAVIS_TAG) && ((( $TRAVIS_OS_NAME = linux ) && ( $CXX = g++-4.9 ) ) || ( $CXX = clang++ )) "
    tag: true
